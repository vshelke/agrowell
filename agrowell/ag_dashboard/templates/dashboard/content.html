<div class="page">
    <div class="page-main">
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="page-header">
                    <h1 class="page-title">
                        Dashboard
                    </h1>
                    <div class="page-options d-flex">
                        <i id="status" class="fe fe-refresh-cw pt-3 pr-2 text-blue" style="display: none;"></i>
                        <i id="error" class="fe fe-alert-triangle pt-3 pr-2 text-red" style="display: none;"></i>
                        <select id="plant" class="form-control custom-select w-auto">
                            <option value="gardenia">Gardenia</option>
                            <option value="diyanthus">Diyanthus</option>
                        </select>
                        <div class="input-icon ml-2">
                            <span class="input-icon-addon">
                                <i class="fe fe-calendar"></i>
                            </span>
                            <input type="text" id="date" class="form-control w-10" data-mask="00-00-0000" data-mask-clearifnotmatch="true" placeholder="dd-mm-yyyy"
                                autocomplete="off" maxlength="10">
                        </div>
                        <button id="update_data" class="btn btn-primary ml-2">Submit</button>
                    </div>
                </div>
                <div class="row row-cards">
                    <div class="col-sm-3">
                        <div class="card">
                            <div class="card-status bg-green"></div>
                            <div class="card-body p-3 text-center">
                                <div id="growth_rate" class="h1 m-0 mt-4">12%</div>
                                <div class="text-muted mb-4">Growth Rate</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="card">
                            <div class="card-status bg-yellow"></div>
                            <div class="card-body p-3 text-center">
                                <div id="transpiration_rate" class="h1 m-0 mt-4">340%</div>
                                <div class="text-muted mb-4">Transpiration</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="card">
                            <div class="card-status bg-purple"></div>
                            <div class="card-body p-3 text-center">
                                <div id="time_to_water" class="h1 m-0 mt-4">8:23 A.M</div>
                                <div class="text-muted mb-4">Time to Water</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="card">
                            <div class="card-status bg-blue"></div>
                            <div class="card-body p-3 text-center">
                                <div id="sutability" class="h1 m-0 mt-4">86%</div>
                                <div class="text-muted mb-4">Plant Friendly</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row-cards row-deck">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Soil Moisture</h3>
                            </div>
                            <div id="soil_moisture" class="ct-chart"></div>
                        </div>
                    </div>
                </div>
                <div class="row row-cards row-deck">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Temperature</h3>
                            </div>
                            <div id="temperature" class="ct-chart"></div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Humidity</h3>
                            </div>
                            <div id="humidity" class="ct-chart"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'dashboard/footer.html' %}
