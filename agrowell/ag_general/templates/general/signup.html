{% extends 'dashboard/header.html' %} {% block body %} {% load static %}
<div class="page">
    <div class="page-single">
        <div class="container">
            <div class="row">
                <div class="col col-login mx-auto">
                    <div class="text-center mb-6 mt-5">
                        <img src="{% static 'images/logo.png' %}" height="160" alt="">
                        <h2 class="agrowell">agrowell</h2>
                    </div>
                    <form class="card" action="/signup/" method="post">
                        <div class="card-body p-6">
                            <div class="card-title">Create new account</div>
                            <div class="form-group">
                                <label class="form-label">Username</label>
                                <input name="uname" type="text" class="form-control" placeholder="Enter Username">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email address</label>
                                <input name="email" type="email" class="form-control" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input name="password" type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input">
                                    <span class="custom-control-label">Agree the
                                        <a href="/">terms and policy</a>
                                    </span>
                                </label>
                            </div>
                            {% csrf_token %}
                            <div class="form-footer">
                                <button type="submit" class="btn btn-primary btn-block">Create new account</button>
                            </div>
                        </div>
                    </form>
                    <div class="text-center text-muted">
                        Already have account?
                        <a href="/login/">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block script %} {% include 'dashboard/script.html' %} {% endblock %}
